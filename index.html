  <body>
    <div class="container my-5">
      <h2 class="h2 text-center text-primary text-uppercase fw-semibold">
        Add Member to our Team
      </h2>
      <div class="row row-cols-4 justify-content-center">
        <div class="col-auto">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="input-fullName"
              placeholder="Name Surname"
            />
            <label for="input-fullName">Name Surname</label>
          </div>
        </div>
        <div class="col-auto">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="input-role"
              placeholder="Role"
            />
            <label for="input-role">Role</label>
          </div>
        </div>
        <div class="col-auto">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="input-email"
              placeholder="Email"
            />
            <label for="input-email">Email</label>
          </div>
        </div>
        <div class="col-auto">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="input-img"
              placeholder="Image"
            />
            <label for="input-img">Image</label>
          </div>
        </div>
        <button class="btn btn-primary text-uppercase mt-3" id="submit-inputs">
          Add Member
        </button>
      </div>
    </div>
    <hr />
    <div class="container text-center my-5">
      <h1 class="text-danger fw-semibold">Meet our Team</h1>
